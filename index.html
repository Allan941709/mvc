<!-- hola a todos hoy voy a hablarles sobre mvc una herramienta que nos permitirá la organización y separación de nuestro código 
Modelo 
La independencia de la vista en el patrón Modelo-Vista-Controlador (MVC) significa que la lógica de la aplicación y los datos están separados de la interfaz de usuario. Esto permite modificar la presentación sin afectar la lógica del negocio.
¿Por qué ocurre esto?
El Modelo no sabe cómo se muestra la información
El modelo (modelo) solo almacena datos (nombre del coche, clicks, stock, etc.).
No tiene ninguna referencia a HTML o CSS.
Si se cambia la forma en que se muestran los coches en la web, el modelo sigue funcionando igual.
