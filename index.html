<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cars</h1>

    <!-- Lista de coches -->
    <div id="car-list"></div>

    <!-- Vista del coche seleccionado -->
    <div id="car-list"></div>
    <div class="car-view">
<h2 id="car-name">Selecciona un coche</h2>
<p id="car-clicks">Clicks: 0</p>
<p id="car-stock">Stock: 0</p>
<img id="car-image" class="img" alt="Imagen del coche">
<button id="car-button">Click</button>
<p id="stock-message"></p>
</div>

   <script src="MVC.js"></script>

</body>
</html>
